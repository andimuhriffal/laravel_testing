version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: laravel-app
    container_name: laravel-app
    volumes:
      - ./:/var/www
    working_dir: /var/www
    user: "${UID}:${GID}" # Tambahkan ini agar permission match host user
    networks:
      - laravel-net
    depends_on:
      - db # kalau nanti ada database

  webserver:
    image: nginx:stable
    container_name: nginx-laravel
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - laravel-net

networks:
  laravel-net:
    driver: bridge
